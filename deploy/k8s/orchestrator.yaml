apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: finance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      containers:
      - name: orchestrator
        image: <YOUR_AWS_ACCOUNT_ID>.dkr.ecr.us-east-1.amazonaws.com/finx-orchestrator:latest
        imagePullPolicy: Always
        env:
        - name: SIM_MODE
          value: "true"
        - name: DB_URL
          value: "postgresql://postgres:postgres@pg.finance.svc.cluster.local:5432/postgres"
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator
  namespace: finance
spec:
  selector:
    app: orchestrator
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  type: LoadBalancer